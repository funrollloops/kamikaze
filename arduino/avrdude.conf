# Use with
# sudo avrdude -p atmega328p -C +../avrdude.conf -c pi_spi -P /dev/spidev0.0 -U flash:w:playground.hex
default_serial     = "/dev/ttyUSB0";

programmer
  id = "pi_gpio";
  desc = "Use the Linux sysfs interface to bitbang";
  type = "linuxgpio";
  reset = 25;
  sck = 11;
  mosi = 10;
  miso = 9;
;

programmer
  id = "pi_spi";
  desc = "use linuxspi, reset on 25";
  type = "linuxspi";
  reset = 25;
;
